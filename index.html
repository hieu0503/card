<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
            <div id="card-1" class="card__item">
                <div class="card__item-icon">
                    <img src="https://www.flaticon.com/svg/static/icons/svg/681/681662.svg" 
                    alt="" class="card__item-img">
                    <div class="card__item-text">
                        Design
                    </div>
                </div>
            </div>

            <div id="card-2" class="card__item">
                <div class="card__item-icon">
                    <img src="https://www.flaticon.com/svg/static/icons/svg/1197/1197460.svg" 
                    alt="" class="card__item-img">
                    <div class="card__item-text">
                        Code
                    </div>
                </div>
                <div class="card__item-text">
                    <div class="card__item-text-p">
                        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Non, quaerat blanditiis. Eligendi quae tenetur ratione repellendus ut.</p>
                    </div>
                    <div class="card__item-text-button">
                        <button>Read More</button>
                    </div>
                </div>
            </div>

            <div id="card-3" class="card__item">
                <div class="card__item-icon">
                    <img src="https://www.flaticon.com/svg/static/icons/svg/3064/3064063.svg" 
                    alt="" class="card__item-img">
                    <div class="card__item-text">
                        Launch
                    </div>
                </div>
            </div>
    </div>
</body>
</html>
